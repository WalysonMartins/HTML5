<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasculino" value="M"> <label for="imasculino">Masculino</label>
            <input type="radio" name="sexo" id="ifeminino" value="F"> <label for="ifeminino">Feminino</label>
        </fieldset>
        <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esfutebol" id="iesfut"> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esbasquete" id="iesbas"> <label for="iesbas">Basquete</label>  <br>
        <input type="checkbox" name="estenis" id="iesten"> <label for="iesten">Tênis</label>  <br>
        <input type="checkbox" name="esgolf" id="iesgolf"> <label for="iesgolf">Golf</label> <br>
        <input type="checkbox" name="esvolei" id="iesvolei"> <label for="iesvolei">Volei</label> <br>
        </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
